<!DOCTYPE html>
{%load staticfiles%}
<html>
	<head>
		<title>TechGyaan</title>
	</head>

	<body background="{%static "images/background.png"%}"/>
		{%if user.authenticated%}
		<h1>Add a category</h1>
		{%endif%}
		<div>
			<form id="category_form" method="post" action="/techGyaan/add_category/">
			{%csrf_token%}
			{%for hidden in form.hidden_fields%}
				{{hidden}}
			{% endfor %}

			{%for field in form.visible_fields %}
				{{field.errors}}
				{{field.help_text}}
				{{field}}
			{%endfor%}
			<input type="submit" name="submit" value="Create Category" />
			</form>
		</div>
	</body>
</html>
